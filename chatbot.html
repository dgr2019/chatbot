<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot DGuardian - DHL Style</title>

  <!-- Estilos personalizados DHL -->
  <style>
    df-messenger {
      --df-messenger-bot-message: #000000 !important; /* Fundo da mensagem do bot preto */
      --df-messenger-bot-message-font-color: #FFFFFF !important; /* Texto da resposta do bot em branco */
      --df-messenger-user-message: #D40511 !important; /* Mensagem do usuário em vermelho */
      --df-messenger-user-message-font-color: #FFFFFF !important; /* Texto da mensagem do usuário em branco */
      --df-messenger-chat-background-color: #FFF9E3 !important; /* Fundo do chat em amarelo clarinho */
      --df-messenger-button-titlebar-color: #D40511 !important; /* Barra do título em vermelho */
      --df-messenger-font-color: #FFFFFF !important; /* Texto da barra do título em branco */
      --df-messenger-send-icon: #FFFFFF !important; /* Ícone de enviar em branco */
    }
  </style>

</head>
<body>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  
  <!-- Bot do Dialogflow com logo personalizada -->
  <df-messenger
    intent="WELCOME"
    chat-title="DGuardian"
    agent-id="0e08ef10-1d77-401e-a0ff-e49389d31ded"
    language-code="pt-br"
    chat-icon="https://dgr2019.github.io/chatbot/dguardian-logo.png">
  </df-messenger>

</body>
</html>
